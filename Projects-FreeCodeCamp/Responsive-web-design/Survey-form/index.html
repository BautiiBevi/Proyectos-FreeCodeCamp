<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p class="pcenter" id="description">This is a survey form</p>
    <div class="container">
    <form id="survey-form">
      <Label id="name-label" for="name">Name<input required id="name" type="text" placeholder="Enter your name"></label>
      <Label id="email-label" for="email">Email<input required id="email" type="email" placeholder="Enter your email"></label>
      <Label id="number-label" for="number">Age<input required id="number" type="number" min="1" max="100" placeholder="Enter your age"></label>
      Which option best describes your current role?
      <label id="dropdown-label" for="dropdown"><select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Bob</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer Not To Say</option>
        <option value="5">Other</option>
      </select>
      </label>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="def"><input class="inline" type="radio" name="recommend" id="def" value="1">Definitely</label>
      <label for="maybe"><input class="inline" type="radio" name="recommend" id="maybe" value="2">Maybe</label>
      <label for="not"><input class="inline" type="radio" name="recommend" id="not" value="3">Not Sure</label>
      <p>What is your favorite feature of freeCodeCamp?</p>
      <label id="dropdown2-label" for="dropdown2"><select id="dropdown2">
        <option value="">Select An Option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
      </label>
      <p>What would you like to see improved? (Check all  that apply)</p>
      <label for="fe" id="fel"><input class="inline" type="checkbox" id="fe" value="1">Front-end Projects</label>
      <label for="be" id="be"><input class="inline" type="checkbox" id="be" value="2">Back-end Projects</label>
      <label for="dv" id="dv"><input class="inline" type="checkbox" id="dv" value="3">Data Visualization</label>
      <label for="ch" id="ch"><input class="inline" type="checkbox" id="ch" value="4">Challenges</label>
      <label for="op" id="op"><input class="inline" type="checkbox" id="op" value="5">Open Source Community</label>
      <label for="git" id="git"><input class="inline" type="checkbox" id="git" value="6">Gitter Help Rooms</label>
      <label for="vid" id="vid"><input class="inline" type="checkbox" id="vid" value="7">Videos</label>
      <label for="cit" id="cit"><input class="inline" type="checkbox" id="cit" value="8">City Meetups</label>
      <label for="wiki" id="wiki"><input class="inline" type="checkbox" id="wiki" value="9">Wiki</label>
      <label for="forum" id="forum"><input class="inline" type="checkbox" id="forum" value="10">Forum</label>
      <label for="ad" id="ad"><input class="inline" type="checkbox" id="ad" value="11">Additional Courses</label>
      <label for="comments">Any comments or suggestions?<textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
      <input id="submit" type="submit" value="Submit" />
    </form>
    </div>
  </body>
</html>
